<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <picture class="image-container">
            <source srcset="./images/image-header-desktop.jpg" media="(min-width:1440px)">
            <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
        <div class="information-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <ul>
                <li>
                    <span>10k+</span>
                    <span>companies</span>
                </li>
                <li>
                    <span>314</span>
                    <span>templates</span>
                </li>
                <li>
                    <span>12M+</span>
                    <span>queries</span>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/StalinAM/statsPreviewCard.git" target="_blank">StalinAM</a>.
    </footer>
</body>

</html>
